<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <div class="top-bar">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <span class="dots">...</span>
    </div>

    <div class="logo">
        <img src="src/image/google-removebg-preview.png">
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search Google or type a URL">
    </div>

    <div class="buttons">
        <button>Search</button>
    </div>

    <div class="shortcuts">
        <div class="shortcut">
            <img src="src/image/cropped-RVT-100-gadi-logo-e1616052812909.png" alt="RVT logo" lenght="60%" width="60%">
            <br><br>RVT
        </div>
        <div class="shortcut">
            <img src="src/image/25231.png" alt="GitHub logo" lenght="60%" width="60%">
            <br><br>GitHub
        </div>
        <div class="shortcut">
            <img src="src/image/13770.png" alt="Google Translate logo" lenght="60%" width="60%">
            <br><br>Chrome
        </div>
        <div class="shortcut">
            <img src="src/image/logo-bmw-512.png" alt="Gmail logo" lenght="60%" width="60%">
            <br><br>BMW
        </div>
    </div>

    <div class="footer">
        Customize Chrome
    </div>
</body>
</html>
